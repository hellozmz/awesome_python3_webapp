<script src="http://118.190.62.78/static/js/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>input 元素：</p>
  <input v-model="message" type="text" placeholder="编辑我……">
  {% raw %}
  <p>消息是: {{ message }}</p>
    
  <p>textarea 元素：</p>
  <p style="white-space: pre">{{ message2 }}</p>
  {% endraw %}
  <textarea v-model="message2" placeholder="多行文本输入……"></textarea>
</div>

<script>
vm = new Vue({
  el: '#app',
  data: {
    message: 'Runoob',
    message2: '菜鸟教程\r\nhttp://www.runoob.com'
  }
})

//$('#vm').show();
</script>
</body>
</html>
